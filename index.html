<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legendary Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }

    .status {
      font-size: 1.3rem;
      margin: 10px 0 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #ffffff20;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cell:hover {
      background: #ffffff40;
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .cell.win {
      background: #4caf50 !important;
      color: #fff;
      box-shadow: 0 0 15px #4caf50;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e68900;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>âœ¨ Legendary Tic Tac Toe âœ¨</h1>
  <div class="status">Player X's turn</div>
  <div class="board"></div>
  <button onclick="restartGame()">Restart Game</button>

  <script>
    const boardEl = document.querySelector('.board');
    const statusEl = document.querySelector('.status');
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameActive = true;

    // Winning combinations
    const winCombos = [
      [0,1,2],[3,4,5],[6,7,8], // rows
      [0,3,6],[1,4,7],[2,5,8], // cols
      [0,4,8],[2,4,6]          // diagonals
    ];

    // Create board cells
    boardEl.innerHTML = '';
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.addEventListener('click', handleClick);
      boardEl.appendChild(cell);
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index]) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add('taken');

      if (checkWin()) {
        statusEl.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins! ðŸŽ‰`;
        gameActive = false;
        highlightWin(checkWin());
        return;
      }

      if (!board.includes(null)) {
        statusEl.textContent = "ðŸ˜® It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      for (let combo of winCombos) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return combo;
        }
      }
      return null;
    }

    function highlightWin(combo) {
      combo.forEach(i => {
        document.querySelector(`[data-index="${i}"]`).classList.add('win');
      });
    }

    function restartGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;
      statusEl.textContent = "Player X's turn";
      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('taken', 'win');
      });
    }
  </script>
</body>
</html>
